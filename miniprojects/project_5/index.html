<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker Woo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/styles.css"/>
</head>
<body>
    <header>
        <h2>Welcome to the application!</h2>
        <div id="timeHolder"></div>
    </header>
    <main>
        <div class="card" style="width: 400px">
            <div class="card-body">
                <h5 class="card-title">Instructions</h5>
                <p>To use this app, click the button.</p>
                <button id="doThingButton" type="button" class="btn btn-primary" >
                    Do the thing
                </button>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th class="col">Name</th>
                    <th class="col">Type</th>
                    <th class="col">Date</th>
                    <th class="col">Actions</th>
                </tr>
            </thead>
            <tbody id="projectTableBody">

            </tbody>
        </table>
    </main>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addProjectForm">
                <div class="modal-body">
                    <section class="form-group">
                        <label for="projectName">Name of Project</label>
                        <input type="text" class="form-control" id="projectName"/>
                    </section>
                    <section class="form-group">
                        <label for="projectType">Project Type</label>
                        <select id="projectType" class="form-select">
                            <option>Type 1</option>
                            <option>Type 2</option>
                            <option>Type 3</option>
                        </select>
                    </section>
                    <section class="form-group">
                        <label for="projectDate">Due Date</label>
                        <input type="text" class="form-control" id="projectDate"/>
                    </section>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary">Close</button>
                <button type="button" class="btn btn-primary" id="addProjectButton">Add Project</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    <script src="./assets/script.js"></script>
</body>
</html>
