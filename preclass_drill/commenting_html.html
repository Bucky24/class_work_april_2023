<!-- this indicates the version of html we are using, "html" = version 5 -->
<!DOCTYPE html>
<!-- this tag contains the entire page including meta data and styles -->
<html lang="en">
<!-- the head tag contains additional information for the browser about how to load and display the page -->
<head>
    <!-- the meta tag provides additional information to the browser about the page-->
  <meta charset="UTF-8">
  <!-- This sets the title for the browser tab -->
  <title>Document</title>
  <!-- this is a link tag that links the css stylesheet to the html page -->
  <link rel="stylesheet" href="style.css">
</head>
<!-- the body tag contains all the content on the page -->
<body>
    <!-- the script tag allows us to load javascript into the page -->
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
